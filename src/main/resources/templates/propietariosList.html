<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Propietarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<h3>Lista de Propietarios</h3>
<a class="btn btn-success" th:href="@{/nuevoPropietario}">Agregar Propietario</a>
<a class="btn btn-secondary" th:href="@{/}">Inicio</a>
<table class="table">
  <thead class="table-warning">
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Dirección</th>
    <th>Teléfono</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody th:each="prop : ${datos}">
  <tr>
    <td th:text="${prop.propietario_id}"></td>
    <td th:text="${prop.nombre}"></td>
    <td th:text="${prop.direccion}"></td>
    <td th:text="${prop.telefono}"></td>
    <td>
      <a class="btn btn-warning" th:href="@{/editarPropietario/} + ${prop.propietario_id}">Editar</a>
      <a class="btn btn-danger" th:href="@{/eliminarPropietario/} + ${prop.propietario_id}" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

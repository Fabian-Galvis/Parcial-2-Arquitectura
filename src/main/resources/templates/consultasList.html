<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Listado de Consultas</h3>
  <a class="btn btn-secondary" th:href="@{/}">Inicio</a>
  <a class="btn btn-success" th:href="@{/nuevaConsulta}">Agregar Consulta</a>
  <table class="table">
    <thead class="table-warning">
    <tr>
      <th>Id</th>
      <th>Fecha</th>
      <th>Mascota</th>
      <th>Veterinario</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody th:each="consulta : ${datos}">
    <tr>
      <td th:text="${consulta.consulta_id}"></td>
      <td th:text="${consulta.fecha}"></td>
      <td th:text="${consulta.mascota.nombre}"></td>
      <td th:text="${consulta.veterinario.nombre}"></td>
      <td th:text="${consulta.descripcion}"></td>
      <td>
        <a class="btn btn-warning" th:href="@{/editarConsulta/} + ${consulta.consulta_id}">Editar</a>
        <a class="btn btn-danger" th:href="@{/eliminarConsulta/} + ${consulta.consulta_id}" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

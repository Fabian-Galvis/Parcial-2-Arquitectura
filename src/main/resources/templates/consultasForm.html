<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3 class="text-center" th:text="${cuerpo}"></h3>
  <form th:action="@{/guardarConsulta}" th:object="${consulta}" method="post">
    <input type="hidden" th:field="*{consulta_id}">
    <div class="form-group">
      <label>Motivo</label>
      <input type="text" class="form-control" th:field="*{motivo}" required>
    </div>
    <div class="form-group">
      <label>Diagn√≥stico</label>
      <textarea class="form-control" th:field="*{diagnostico}" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label>Fecha de Consulta</label>
      <input type="date" class="form-control" th:field="*{fecha_consulta}">
    </div>
    <div class="form-group">
      <label>Mascota</label>
      <select class="form-control" th:field="*{mascota.mascota_id}">
        <option th:each="masc : ${mascotas}" th:value="${masc.mascota_id}" th:text="${masc.nombre}"></option>
      </select>
    </div>
    <div class="form-group">
      <label>Veterinario</label>
      <select class="form-control" th:field="*{veterinario.veterinario_id}" required>
        <option value="" disabled selected>Seleccione un Veterinario</option>
        <option th:each="veterinario : ${veterinarios}" th:value="${veterinario.veterinario_id}" th:text="${veterinario.nombre}"></option>
      </select>
    </div>
    <br>
    <button class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" th:href="@{/listarConsultas}">Regresar</a>
  </form>
</div>
</body>
</html>

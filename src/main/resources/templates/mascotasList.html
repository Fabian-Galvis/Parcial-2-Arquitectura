<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Listado de Mascotas</h3>
  <a class="btn btn-secondary" th:href="@{/}">Inicio</a>
  <a class="btn btn-success" th:href="@{/nuevaMascota}">Agregar Mascota</a>
  <table class="table">
    <thead class="table-warning">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Especie</th>
      <th>Raza</th>
      <th>Propietario</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody th:each="mascota : ${datos}">
    <tr>
      <td th:text="${mascota.mascota_id}"></td>
      <td th:text="${mascota.nombre}"></td>
      <td th:text="${mascota.especie}"></td>
      <td th:text="${mascota.raza}"></td>
      <td th:text="${mascota.propietario.nombre}"></td>
      <td>
        <a class="btn btn-warning" th:href="@{/editarMascota/{id}(id=${mascota.mascota_id})}">Editar</a>
        <a class="btn btn-danger" th:href="@{/eliminarMascota/{id}(id=${mascota.mascota_id})}" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="text-center" th:text="${cuerpo}"></h3>
    <form th:action="@{/guardarMascota}" th:object="${mascota}" method="post">
        <input type="hidden" th:field="*{mascota_id}">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label>Especie</label>
            <input type="text" class="form-control" th:field="*{especie}" required>
        </div>
        <div class="form-group">
            <label>Raza</label>
            <input type="text" class="form-control" th:field="*{raza}" required>
        </div>
        <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input type="date" class="form-control" th:field="*{fecha_nacimiento}">
        </div>
        <div class="form-group">
            <label>Propietario</label>
            <select class="form-control" th:field="*{propietario.propietario_id}">
                <option th:each="prop : ${propietarios}" th:value="${prop.propietario_id}" th:text="${prop.nombre}"></option>
            </select>
        </div>
        <button class="btn btn-success">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/listarMascotas}">Regresar</a>
    </form>
</div>
</body>
</html>

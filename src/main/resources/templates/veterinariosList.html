<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Veterinarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Listado de Veterinarios</h3>
    <a class="btn btn-secondary" th:href="@{/}">Inicio</a>
    <a class="btn btn-success" th:href="@{/nuevoVeterinario}">Agregar Veterinario</a>
    <table class="table">
        <thead class="table-warning">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody th:each="vet : ${datos}">
        <tr>
            <td th:text="${vet.veterinario_id}"></td>
            <td th:text="${vet.nombre}"></td>
            <td th:text="${vet.especialidad}"></td>
            <td th:text="${vet.telefono}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/editarVeterinario/} + ${vet.veterinario_id}">Editar</a>
                <a class="btn btn-danger" th:href="@{/eliminarVeterinario/} + ${vet.veterinario_id}" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

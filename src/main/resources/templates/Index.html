<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria Pc2Arqui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1 class="my-4">Veterinaria Pc2Arqui</h1>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary my-2" th:href="@{/listarPropietarios}">Ver Propietarios</a>
            <a class="btn btn-success my-2" th:href="@{/nuevoPropietario}">Agregar Propietario</a>
        </div>
        <div class="col">
            <a class="btn btn-primary my-2" th:href="@{/listarVeterinarios}">Ver Veterinarios</a>
            <a class="btn btn-success my-2" th:href="@{/nuevoVeterinario}">Agregar Veterinario</a>
        </div>
        <div class="col">
            <a class="btn btn-primary my-2" th:href="@{/listarMascotas}">Ver Mascotas</a>
            <a class="btn btn-success my-2" th:href="@{/nuevaMascota}">Agregar Mascota</a>
        </div>
        <div class="col">
            <a class="btn btn-primary my-2" th:href="@{/listarConsultas}">Ver Consultas</a>
            <a class="btn btn-success my-2" th:href="@{/nuevaConsulta}">Agregar Consulta</a>
        </div>
    </div>
</div>
</body>
</html>
